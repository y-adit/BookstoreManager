<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Up - Bookstore</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="background: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #f5c6cb;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required minlength="4">
            <input type="password" id="pass" name="password" placeholder="Create Password" required minlength="6">
            
            <div style="text-align: left; font-size: 0.8rem; margin-bottom: 10px;">
                <input type="checkbox" onclick="togglePass()" style="width: auto; margin-right: 5px;"> Show Password
            </div>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
    function togglePass() {
        var x = document.getElementById("pass");
        x.type = x.type === "password" ? "text" : "password";
    }
    </script>
</body>
</html>
